<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frames-Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
    <frameset cols="20%,80%">
        <frame src="left.html" name="left">
        <frame src="right.html" name="right">
    </frameset>
    <noframes>
      <body>
        Your Browser is not compatible
      </body>
    </noframes>
</html>
